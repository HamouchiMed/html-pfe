    <main class="container" style="padding: 40px 20px;">
        <div id="bioContainer"></div>
    </main>

    <script src="script.js"></script>
    <script>
        // Read id from query string and render biography
        (function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id) {
                // Wait for DOMContentLoaded actions in script.js to run
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', function() {
                        renderBiography(id);
                    });
                } else {
                    renderBiography(id);
                }
            } else {
                document.getElementById('bioContainer').innerHTML = '<p>Identifiant du talent manquant.</p>';
            }
        })();
    </script>
